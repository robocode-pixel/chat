<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RoboChat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header class="header">
                <h1>RoboChat</h1>
                <button class="link" id="login-btn">Login</button>
            </header>
            <form class="register_form" id="register_form">
                <div class="register_form_container">
                    <label for="login" class="register_form_label">Логін</label>
                    <input type="text" id="login" name="login" class="register_form_input" placeholder="Логін">

                    <label for="password" class="register_form_label">Пароль</label>
                    <input type="password" id="password" name="password" class="register_form_input" placeholder="Пароль">

                    <label for="passwordRepeat" class="register_form_label">Повторіть пароль</label>
                    <input type="password" id="passwordRepeat" name="passwordRepeat" class="register_form_input" placeholder="Повторіть пароль">

                    <label for="avatar" class="register_form_label">Додайте аватар</label>
                    <input type="text" id="avatar" name="avatar" class="register_form_input" placeholder="URL to avatar">

                    <button type="submit" class="register_form_button">Submit</button>
                </div>
            </form>
        </main>
    </body>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
</html>
